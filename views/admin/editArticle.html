<%= include common/header.html %>
<%= include common/nav.html %>
<div class="container docs-container">
	<div class="row">
		<%= include common/side.html %>
		<div class="col-md-10">
			<div class="page-header docs-page-header">
			  	<h2>编辑用户</h2>
			</div>
			<% if( message != "" ){ %>
		    <div class="alert alert-warning alert-dismissable">
		        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		        <strong><%= message %></strong>
		    </div>
		    <% } %>
			<form action="/admin/updateuser/<%= table.id  %>" method="post" accept-charset="utf-8">
				<div class="form-group">
					<label for="email">请输入邮箱</label>
					<input type="email" class="form-control" id="email" name="email" value="<%= table.email  %>" required="required">
				</div>
				<div class="form-group">
					<label for="username">请输入用户名</label>
					<input type="username" class="form-control" id="username" name="username" value="<%= table.username  %>" required="required">
				</div>
				<div class="form-group">
					<label for="password">请输入密码</label>
					<input type="password" class="form-control" id="password" name="password" required="required" placeholder="请输入新密码">
				</div>
				<button type="submit" class="btn btn-default">保存</button>
			</form>
		</div>
	</div>
</div>
<%= include common/footer.html %>
