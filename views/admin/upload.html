<style>
    .th_img{ width: 50px; }
</style>
<div class="container docs-container">
    <div class="row">
        <%= include common/side.html %>
        <div class="col-md-10">
            <% if( message != "" ){ %>
            <div class="alert alert-warning alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong><%= message %></strong>
            </div>
            <% } %>
            <form action="/admin/upload" class="form-inline" style="margin-bottom: 10px;" method="post" enctype="multipart/form-data" accept-charset="utf-8">
                <div class="form-group">
                    <input type="file" class="form-control" name="files" multiple="multiple">
                </div>
                <button type="submit" class="btn btn-info">上传</button>
            </form>
            <table class="table table-bordered table-hover">
                <tr class="active">
                    <th width="50"></th>
                    <th>缩略图</th>
                    <th>名称</th>
                    <th width="50">操作</th>
                </tr>
                <% tables.forEach( function( table ){ %>
                    <tr>
                        <td><input type="checkbox" /></td>
                        <td><img class="th_img" src="/upload/temp/<%= table %>" /></td>
                        <td><%= table %></td>
                        <td>
                            <a href="/admin/edituser/<%= table  %>" title="编辑"><span class="glyphicon glyphicon-edit"></span></a>
                            <a href="/admin/deluser/<%= table  %>" title="删除"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                <% }); %>
            </table>
            
        </div>
    </div>
</div>
<%= include common/footer.html %>
