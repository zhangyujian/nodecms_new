<%= include common/header.html %>
<%= include common/nav.html %>
<div class="container docs-container">
	<div class="row">
		<%= include common/side.html %>
		<div class="col-md-10">
			<div class="page-header docs-page-header">
			  	<h2>数据管理</h2>
			</div>
			<% if( message != "" ){ %>
		    <div class="alert alert-warning alert-dismissable">
		        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		        <strong><%= message %></strong>
		    </div>
		    <% } %>
			<div class="panel panel-default">
				<div class="panel-body">
					<form action="/admin/export" method="post" accept-charset="utf-8">
						<button type="submit" class="btn btn-default">导出</button>
					</form>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<form action="/admin/lead" class="form-inline" style="margin-bottom: 10px;" method="post" enctype="multipart/form-data" accept-charset="utf-8">
		                <div class="form-group">
		                    <input type="file" class="form-control" name="files" multiple="multiple">
		                </div>
		                <button type="submit" class="btn btn-info">导入</button>
		            </form>
				</div>
			</div>
		</div>
	</div>
</div>
<%= include common/footer.html %>
