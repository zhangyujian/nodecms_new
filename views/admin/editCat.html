<%= include common/header.html %>
<%= include common/nav.html %>
<div class="container docs-container">
	<div class="row">
		<%= include common/side.html %>
		<div class="col-md-10">
			<div class="page-header docs-page-header">
			  	<h2>编辑分类</h2>
			</div>
			<% if( message != "" ){ %>
		    <div class="alert alert-warning alert-dismissable">
		        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		        <strong><%= message %></strong>
		    </div>
		    <% } %>
			<form action="/admin/updatecat/<%= table.id  %>" method="post" accept-charset="utf-8">
				<div class="form-group">
					<label for="name">请输入名称</label>
					<input type="name" class="form-control" id="name" name="name" value="<%= table.name  %>" required="required">
				</div>
				<div class="form-group">
					<label for="link">请输入link</label>
					<input type="link" class="form-control" id="link" name="link" value="<%= table.link  %>" required="required">
				</div>
				<button type="submit" class="btn btn-default">保存</button>
			</form>
		</div>
	</div>
</div>
<%= include common/footer.html %>
